<mat-expansion-panel class="done-todos" [disabled]="!todos || !todos.length">
  <mat-expansion-panel-header>
    <mat-panel-title> Done ({{ todos?.length }}) </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="done-todos__list">
    <nmg-todo-drag-list [todos]="todos"></nmg-todo-drag-list>
  </div>
</mat-expansion-panel>
