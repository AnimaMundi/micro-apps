<h1 mat-dialog-title>Update available</h1>

<div mat-dialog-content>
  <p>Your current version of Dodo has become extinct!</p>
  <p>Would you like to download a new one?</p>
</div>

<div mat-dialog-actions>
  <button type="button" (click)="onCancel()" mat-raised-button color="warn">
    CANCEL
  </button>

  <button type="submit" (click)="onUpdate()" mat-raised-button color="primary">
    UPDATE
  </button>
</div>
