<h1 mat-dialog-title>Add a new todo</h1>

<div mat-dialog-content>
  <form [formGroup]="todoFormGroup" (ngSubmit)="onAddTodo()">
    <mat-form-field>
      <input
        placeholder="What do you need to do?"
        formControlName="title"
        matInput
      />

      <mat-error *ngIf="todoFormGroup.get('title')?.hasError('required')">
        You can't add an empty todo, silly!
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button type="button" (click)="onCancel()" mat-raised-button color="warn">
    CANCEL
  </button>

  <button
    type="submit"
    (click)="onAddTodo()"
    mat-raised-button
    color="primary"
    [disabled]="todoFormGroup.invalid"
  >
    ADD
  </button>
</div>
